<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom styles  */
        .product {
            text-align: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Product 1 - 10 -->
        <div class="col-lg-4 product">
            <img src='assets/images/image1.jpg' alt="Product 1">
            <h4>Product 1</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image2.jpg' alt="Product 2">
            <h4>Product 2</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image3.jpg' alt="Product 3">
            <h4>Product 3</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image4.jpg' alt="Product 4">
            <h4>Product 4</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image5.jpg' alt="Product 5">
            <h4>Product 5</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image6.jpg' alt="Product 6">
            <h4>Product 6</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image7.jpg' alt="Product 7">
            <h4>Product 7</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image8.jpg' alt="Product 8">
            <h4>Product 8</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image9.jpg' alt="Product 9">
            <h4>Product 9</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
        <div class="col-lg-4 product">
            <img src='assets/images/image10.jpg' alt="Product 10">
            <h4>Product 10</h4>
            <p>R19.99</p>
            <button class="btn btn-primary">Buy</button>
        </div>
    </div>

    <hr class="my-4">

    <!-- Footer with form -->
    <footer>
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="billing">Billing Information:</label>
                        <input type="text" class="form-control" id="billing" placeholder="Enter your billing information">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                <!-- Small company logo -->
                <img src="assets/images/logo.jpg" alt="Company Logo" class="float-right" style="max-width: 100%; height: auto; max-height: 100px;">
            </div>
        </div>
    </footer>
</div>

<!-- Bootstrap JS and dependencies (jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmIriEiwrxWPh6FJOha8f5YX7JFoJL5ykPNI3QYmPEmV0xByWT7RG7R7l5C9l6Z" crossorigin="anonymous"></script>

</body>
</html>
